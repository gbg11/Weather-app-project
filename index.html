<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="Weather-App-wrapper">
        <div class="Weather-App">
          <br />
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city .."
                  class="form-rounded"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
            </div>
          </form>
          <div class="card">
            <div class="card-body">
              <h1 id="city"></h1>
              <ul>
                <li>Today is <span id="date"></span></li>

                <li id="description"></li>
              </ul>

              <div class="row">
                <div class="col-6">
                  <div class="clearfix">
                    <img src="#" alt="clear" id="icon" />

                    <strong id="temperature"></strong>
                    <span class="units">°F </span>
                  </div>
                </div>
                <div class="col-9">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>

                    <li>Wind speed: <span id="wind"></span>Km/h</li>
                  </ul>
                </br>
                </div>
              </div>
              <div class="weather-forcast" id="forecast">
                <div class="row">
                  <div class="col-2">
                    <div class="weather-forcast-date">Thu</div>
                    <img
                      src="http://openweathermap.org/img/wn/50d@2x.png"
                      alt=""
                      width="42"
                    />
                    <div class="weather-forcast-temperature">
                      <span class="max-temperature">18°</span>
                      <span class="min-temperature">12°</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <small class="codedBy">
            <a
              href="https://github.com/gbg11/Weather-app-project"
              target="-blank"
            >
              Open-source code,</a
            >
            by Gabriela N. Gonzalez
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
